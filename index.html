<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <div class="popup popup_opened">
        <div class="popup__container">
            <form class="popup__form-profile" name="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_txt_name" name="name" type="text" value="Жак-Ив Кусто">
                <input class="popup__input popup__input_txt_profession" name="profession" type="text" value="Исследователь океана">
                <button class="popup__sumbit" type="submit">Сохранить</button>
                 <button class="popup__close-btn" type="button">
                     <img class="popup__close" src="./images/CloseIcon.svg" alt="Закрыть">
                 </button>
            </form>
        </div>
    </div>
    <header class="header">
        <img class="header__image" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__title">
                <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__info-up">
                        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button">
                            <img class="profile__edit-img" src="./images/Vector.svg" alt="Изменить">
                        </button>
                    </div>
                    <p class="profile__info-work">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"><img class="profile__add-plus" src="./images/+.svg" alt="Добавить"></button>
        </section>
        <section class="grid">
            <div class="grid__element">
                <img class="grid__image" src="./images/karachaevsk.jpg" alt="Карачаевс">
                <div class="grid__info">
                    <h2 class="grid__title">Карачаевск</h2>
                    <button class="grid__heart-button" type="button">
                        <img class="grid__heart" src="./images/like.svg" alt="Избранное">
                    </button>
                </div>
            </div>
            <div class="grid__element">
                <img class="grid__image" src="./images/Elbrus.png" alt="Карачаевс">
                <div class="grid__info">
                    <h2 class="grid__title">Гора Эльбрус</h2>
                    <button class="grid__heart-button" type="button">
                        <img class="grid__heart" src="./images/like.svg" alt="Избранное">
                    </button>
                </div>
            </div>
            <div class="grid__element">
                <img class="grid__image" src="./images/Dombay.png" alt="Карачаевс">
                <div class="grid__info">
                    <h2 class="grid__title">Домбай</h2>
                    <button class="grid__heart-button" type="button">
                        <img class="grid__heart" src="./images/like.svg" alt="Избранное">
                    </button>
                </div>
            </div>
            <div class="grid__element">
                <img class="grid__image" src="./images/Elbrus.png" alt="Карачаевс">
                <div class="grid__info">
                    <h2 class="grid__title">Гора Эльбрус</h2>
                    <button class="grid__heart-button" type="button">
                        <img class="grid__heart" src="./images/like.svg" alt="Избранное">
                    </button>
                </div>
            </div>
            <div class="grid__element">
                <img class="grid__image" src="./images/Dombay.png" alt="Карачаевс">
                <div class="grid__info">
                    <h2 class="grid__title">Домбай</h2>
                    <button class="grid__heart-button" type="button">
                        <img class="grid__heart" src="./images/like.svg" alt="Избранное">
                    </button>
                </div>
            </div>
            <div class="grid__element">
                <img class="grid__image" src="./images/karachaevsk.jpg" alt="Карачаевс">
                <div class="grid__info">
                    <h2 class="grid__title">Карачаево-Черкеск</h2>
                    <button class="grid__heart-button" type="button">
                        <img class="grid__heart" src="./images/like.svg" alt="Избранное">
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__land">© 2020 Mesto Russia</p>
    </footer>
</body>

</html>
